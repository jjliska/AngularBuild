<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="due_on">
      <th mat-header-cell *matHeaderCellDef> Due On </th>
      <td mat-cell *matCellDef="let element"> {{element.due_on | date:'MMM d, y'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"
      [ngStyle]="{'background-color': element.status == 'completed' ? '#90EE90' : '#FFFCBB'}">
      {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="length"
            [pageSize]="20"
            (page)="pageEvent = pageChange($event)"
            showFirstLastButtons
            aria-label="Select page">
  </mat-paginator>
</div>
